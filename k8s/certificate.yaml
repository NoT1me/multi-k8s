apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
    name: notime-page-tls
spec:
    secretName: notime-page
    issueRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: notime.page
    dnsNames:
        - notime.page
        - www.notime.page
    acme:
        config:
            - http01:
                ingressClass: nginx
            domains:
                - notime.page
                - www.notime.page