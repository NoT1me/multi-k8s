sudo: required
services:
    - docker
env:
    global:
        - SHA=$(git rev-parse HEAD)
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
    - openssl aes-256-cbc -K $encrypted_8d37b7a91f5b_key -iv $encrypted_8d37b7a91f5b_iv -in service-account.json.enc -out service-account.json -d
    - curl https://sdk.cloud.com | bash > /dev/null;
    - source $HOME/google-cloud-sdk/path.bash.inc
    - gcloud components update kubectl
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud config set project multi-k8s-267404 
    - gcloud config set compute/zone europe-west3-a
    - glcoud container clusters get-credentials multi-cluster
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t not1me/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run not1me/react-test npm test -- --coverage

deploy:
    provider: script
    script: bash ./deploy.sh
    on:
        branch: master